<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-10 mb-4">STUDENT MANAGEMENT SYSTEM</h1>
        <form id="formEle" class="mb-4 background-color-blue">
            <div class="row mb-3">
                <div class="col">
                    <input id="rollnoEle" class="form-control" type="text" placeholder="Roll Number" required>
                </div>
                <div class="col">
                    <input id="nameEle" class="form-control" type="text" placeholder="Name" required>
                </div>
                <div class="col">
                    <input id="ageEle" class="form-control" type="text" placeholder="Age" required>
                </div>
                <div class="col">
                    <input id="courseEle" class="form-control" type="text" placeholder="Course" required>
                </div>
                <div class="col">
                    <button id="addBtn" class="btn btn-primary" type="submit">Add Student</button>
                </div>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
